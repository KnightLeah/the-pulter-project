<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[ TITLE ]</title>
  <link rel="stylesheet" href="/styles/styles.css"/>
</head>
<body class="page curation-page">
<article id="content" class="lato">
  <span class="dismiss"></span>

  <!-- Header -->
  <header>
    <h2 class="t">[ TITLE ]</h2>
    <div class="by-line"><span class="by">by</span> <span class="who">[ AUTHOR ]</span></div>
  </header>
  <main>

    <!-- Paragraphs -->
    <p>
    [ TEXT PARAGRAPH ]
    <span class="it">[ WORK'S TITLE ]</span>
    </p>

    <!-- Images -->
    <div class="img-box">
      <img src="/curations/img/c1-early-modern-astronomy-1.jpg">
      <p class="caption">[ CAPTION ]</p>
      <p class="src">[ NAME ], <span class="it">[ WORK'S TITLE]</span> [ THE REST ].</p>
    </div>

    <!-- Citations -->
    <div class="q">

      <!-- Top attribution -->
      <div class="q-block">

        <!-- Use one-liner (if short) -->
        <div class="src">
          <span class="bt">[ AUTHOR ]</span>, <span class="it">[ WORKS TITLE ]</span>
        </div>

        <!-- Multiple lines (if long) -->
        <div class="src">
          <span class="bt">[ AUTHOR ]</span><br/>
          <span class="it">[ WORKS TITLE WORKS TITLE WORKS TITLE ]</span>
        </div>
      </div>

      <!-- Poems -->
      <ul class="lg">
        <li class="l">[ LINE CONTENT ]</li>
      </ul>

      <!-- Paragraphs -->
      <p>[ PARAGRAPH CONTENT ]</p>

      <!-- Bottom attribution -->
      <div class="q-block bottom">
        <div class="src">[ AUTHOR ], <span class="it">[ WORK'S TITLE]</span> [ THE REST ].</div>
      </div>
    </div>

  </main>
</article>
</body>
</html>
